<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>NavNav</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900,900i" rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <div class="outer-content">
        <div class="title">
            <h1>Minimal Navigation</h1>
        </div>
    </div>

    <div class="menu-slide">
    </div>
    <div class="menu-strip">
            <div class="toggle-btn">
                <ion-icon name="menu"></ion-icon>
            </div>
    </div>

    <div class="menu">

        <div class="images">
            <span class="bg bg1 hide"></span>
            <span class="bg bg2 hide"></span>
            <span class="bg bg3 hide"></span>
            <span class="bg bg4 hide"></span>
            <span class="bg bg5 hide"></span>

        </div>



        <div class="nav">
            <div class="menu">
                <ul>
                    <li class="menu-item-1">
                        <span class="order">01.</span>
                        <span class="sec-name">&nbsp;Home /</span>
                        <span class="tag">intro</span>
                    </li>
                    <li class="menu-item-2">
                        <span class="order">02. </span>
                        <span class="sec-name">&nbsp;Our Story /</span>
                        <span class="tag">the building</span>
                    </li>
                    <li class="menu-item-3">
                        <span class="order">03. </span>
                        <span class="sec-name">&nbsp;Portfolio /</span>
                        <span class="tag">work we've done</span>
                    </li>
                    <li class="menu-item-4">
                        <span class="order">04. </span>
                        <span class="sec-name">&nbsp;Thesis /</span>
                        <span class="tag">the pursuit</span>
                    </li>
                    <li class="menu-item-5">
                        <span class="order">05. </span>
                        <span class="sec-name">&nbsp;Contact /</span>
                        <span class="tag">say hello</span>
                    </li>
                </ul>
            </div>
            <div class="media">
                <ul>
                    <li><ion-icon name="logo-facebook"></ion-icon></li>
                    <li><ion-icon name="logo-instagram"></ion-icon></li>
                    <li><ion-icon name="logo-twitter"></ion-icon></li>
                    <li><ion-icon name="logo-youtube"></ion-icon></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
